version: 0.29.0

definitions:
  selector:
    extractor:
      field_path:
        - "{{ parameters['name'] }}"
  update_selector:
    extractor:
      field_path:
        - update
  requester:
    url_base: "{{ config['endpoint'] }}/api/v1"
    http_method: GET
    authenticator:
      type: ApiKeyAuthenticator
      header: X-Auth-Token
      api_token: "{{ config['token'] }}"
    request_headers:
      X-User-Id: "{{ config['user_id'] }}"
  offset_paginator:
    type: DefaultPaginator
    $parameters:
      page_size: 1
    page_size_option:
      inject_into: request_parameter
      field_name: count
    page_token_option:
      type: RequestOption
      inject_into: request_parameter
      field_name: offset
    pagination_strategy:
      type: OffsetIncrement
  custom_retriever:
    record_selector:
      $ref: "#/definitions/update_selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      $ref: "#/definitions/offset_paginator"
    requester:
      $ref: "#/definitions/requester"
  base_stream:
