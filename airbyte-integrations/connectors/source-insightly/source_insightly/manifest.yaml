version: 0.29.0

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: []

  requester:
    type: HttpRequester
    url_base: https://api.na1.insightly.com/v3.1/
    http_method: GET
    authenticator:
      type: BasicHttpAuthenticator
      username: "{{ config['token'] }}"
    request_parameters:
      count_total: "True"
      updated_after_utc: "{{ stream_state['DATE_UPDATED_UTC'] }}"
    error_handler:
      type: CompositeErrorHandler
      error_handlers:
        - response_filters:
            - http_codes: [403]
              action: IGNORE #ignore 403 errors for knowledge_article streams, lead streams and prospects
        - response_filters:
            - http_codes: [429]
              action: RETRY
          backoff_strategies:
            - type: ConstantBackoffStrategy
              backoff_time_in_seconds: 6.0

  date_incremental_sync:
    type: DatetimeBasedCursor
    start_datetime:
      datetime: "{{ config['start_date'] }}"
      datetime_format: "%Y-%m-%dT%H:%M:%SZ"
    end_datetime:
      datetime: "{{ now_utc() }}"
      datetime_format: "%Y-%m-%d %H:%M:%S.%f+00:00"
    datetime_format: "%Y-%m-%d %H:%M:%S"
    cursor_granularity: PT1S
    step: P30D # Step should reflect the actual time granularity you need
    cursor_field: DATE_UPDATED_UTC

  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: DefaultPaginator
      pagination_strategy:
        type: OffsetIncrement
        page_size: 500
      page_token_option:
        type: RequestOption
        inject_into: request_parameter
        field_name: skip
      page_size_option:
        inject_into: request_parameter
        field_name: top
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  base_incremental_stream:
    incremental_sync:
      $ref: "#/definitions/date_incremental_sync"
    retriever:
      $ref: "#/definitions/retriever"

  activity_sets_stream:
