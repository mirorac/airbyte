version: 0.29.0

definitions:
  selector:
    extractor:
      field_path: [results]
  requester:
    url_base: https://api.intruder.io/v1
    http_method: GET
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['access_token'] }}"
  offset_paginator:
    type: DefaultPaginator
    pagination_strategy:
      type: OffsetIncrement
      page_size: 100
    page_token_option:
      type: RequestOption
      field_name: offset
      inject_into: request_parameter
    page_size_option:
      inject_into: request_parameter
      field_name: limit
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      $ref: "#/definitions/offset_paginator"
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  issues_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: issues
      primary_key: id
      path: /issues
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            type:
              - "null"
              - integer
          severity:
            type:
              - "null"
              - string
          title:
            type:
              - "null"
              - string
          description:
            type:
              - "null"
              - string
          remediation:
            type:
              - "null"
              - string
          snoozed:
            type:
              - "null"
              - boolean
          snooze_reason:
            type:
              - "null"
              - string
          snooze_until:
            type:
              - "null"
              - string
          occurrences:
            type:
              - "null"
              - string
  issue_partition_router:
    type: SubstreamPartitionRouter
    parent_stream_configs:
      - stream: "#/definitions/issues_stream"
        parent_key: id
        partition_field: id
  occurrences_issue_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: occurrences_issues
      primary_key: id
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/selector"
      requester:
        $ref: "#/definitions/requester"
        path: /issues/{{ stream_slice.id }}/occurrences
      partition_router:
        $ref: "#/definitions/issue_partition_router"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            type:
              - "null"
              - integer
          target:
            type:
              - "null"
              - string
          port:
            type:
              - "null"
              - integer
          extra_info:
            type:
              - "null"
              - object
          age:
            type:
              - "null"
              - string
          snoozed:
            type:
              - "null"
              - boolean
          snooze_reason:
            type:
              - "null"
              - string
          snooze_until:
            type:
              - "null"
              - string
  scans_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: scans
      primary_key: id
      path: /scans
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            type:
              - "null"
              - integer
          status:
            type:
              - "null"
              - string
          created_at:
            type:
              - "null"
              - string
  targets_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: targets
      primary_key: id
      path: /targets

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            type:
              - "null"
              - integer
          address:
            type:
              - "null"
              - string
          tags:
            type:
              - "null"
              - array
streams:
  - "#/definitions/issues_stream"
  - "#/definitions/occurrences_issue_stream"
  - "#/definitions/scans_stream"
  - "#/definitions/targets_stream"

check:
  stream_names:
    - issues
