            # 401 This user is not an owner of the status page
            - http_codes: [401]
              action: IGNORE
        - type: DefaultErrorHandler
          response_filters:
            - http_codes: [429]
              action: RETRY
          backoff_strategies:
            - type: WaitTimeFromHeader
              header: Retry-After

  public_data_requester:
