version: 0.29.0

definitions:
  selector:
    extractor:
      field_path: [RECDATA]
  requester:
    url_base: https://ridb.recreation.gov/api/v1/
    http_method: GET
    authenticator:
      type: ApiKeyAuthenticator
      header: apikey
      api_token: "{{ config['apikey'] }}"
    request_parameters:
      # Added a hidden parameter in config to be able to run tests
      # Maybe this can be add in the future to the config to people
      # query more granular data.
      # Example is `query_campsites: "BIKING"`
      query: "{{ config['query_' + parameters.name] }}"

  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: DefaultPaginator
      page_size_option:
        inject_into: request_parameter
        field_name: limit
      pagination_strategy:
        type: OffsetIncrement
        page_size: 50
      page_token_option:
        type: RequestOption
        field_name: offset
        inject_into: request_parameter
    requester:
      $ref: "#/definitions/requester"

  base_stream:
