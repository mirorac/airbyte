version: 0.29.0

definitions:
  selector:
    extractor:
      field_path: []
  requester:
    url_base: https://whiskyhunter.net/api
    http_method: GET
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  auctions_data_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: auctions_data
      path: /auctions_data/?format=json
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-04/schema#
        type: object
        properties:
          dt:
            type: string
          all_auctions_lots_count:
            type: integer
          auction_slug:
            type: string
          auction_lots_count:
            type: integer
          auction_name:
            type: string
          winning_bid_min:
            type: number
          auction_trading_volume:
            type: number
          winning_bid_max:
            type: number
          winning_bid_mean:
            type: number
  auctions_info_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: auctions_info
      path: /auctions_info?format=json
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-04/schema#
        type: object
        properties:
          base_currency:
            type: string
          buyers_fee:
            type: number
          reserve_fee:
            type: number
          listing_fee:
            type: number
          name:
            type: string
          sellers_fee:
            type: number
          slug:
            type: string
          url:
            type: string
  distilleries_info_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: distilleries_info
      path: /distilleries_info/?format=json

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-04/schema#
        type: object
        properties:
          whiskybase_votes:
            type: string
          country:
            type: string
          whiskybase_whiskies:
            type: string
          name:
            type: string
          slug:
            type: string
          whiskybase_rating:
            type: string
streams:
  - "#/definitions/auctions_data_stream"
  - "#/definitions/auctions_info_stream"
  - "#/definitions/distilleries_info_stream"

check:
  stream_names:
    - auctions_data
    - auctions_info
    - distilleries_info
