            data:
              title: Бійцівський клуб
              overview:
                Джек, страждає хронічним безсонням і відчайдушно намагається
                вирватися з нудного життя. Саме тоді він зустрічає Тайлера Дердена,
                торговця із збоченою філософією. Тайлер впевнений, що самовдосконалення
                - доля слабких, а саморуйнування - єдине, заради чого варто жити. І
                ось вже Джек і Тайлер луплять один одному пики на стоянці перед баром,
                що приносить їм неабияке задоволення. Залучаючи інших чоловіків до простих
                радощів фізичної жорстокості, Джек і Тайлер засновують таємний Бійцівський
                Клуб, який має величезний успіх. Але Джека чекає шокуюче відкриття,
                здатне змінити все...
              homepage: ""
          - iso_3166_1: DE
            iso_639_1: de
            name: Deutsch
            english_name: German
            data:
              title: ""
              overview:
                Ein Yuppie findet beim charismatischen Tyler Durden Unterschlupf,
                nachdem seine Wohnung in die Luft gejagt wird. Ein Gerangel zwischen
                den beiden entwickelt sich zu einer Schlägerei, die mit der Erkenntnis
                endet, dass man sich nach einer ordentlichen Portion Prügel einfach
                besser fühlt. Der "Fight Club" ist geboren. Immer mehr Männer versammeln
                sich, um sich zu schlagen - und gestärkt in den Alltag zu gehen. Wie
                ein Virus greift das Konzept um sich, doch für Tyler ist der Kampfverein
                nur die erste Stufe, um die USA in die Knie zu zwingen.
              homepage: ""
          - iso_3166_1: PT
            iso_639_1: pt
            name: Português
            english_name: Portuguese
            data:
              title: Clube de Combate
              overview:
                Jack (Edward Norton) é um executivo que trabalha como investigador
                de seguros, tem uma boa vida financeira, mas sofre com problemas de
                insônia. Para tentar se curar, ele começa a freqüentar terapias em grupo,
                mas sua vida vira de cabeça para baixo quando ele conhece Tyler (Brad
                Pitt). Com ele, forma um clube da luta, onde pessoas são amigas, mas
                se esmurram violentamente em algumas noites. Tudo ganha propósitos maiores
                quando as coisas começam a ficar loucas e surreais.
              homepage: http://www.welcometofc.com/
          - iso_3166_1: NL
            iso_639_1: nl
            name: Nederlands
            english_name: Dutch
            data:
              title: ""
              overview:
                'Een verzekeringsinspecteur die aan chronische slapeloosheid
                lijdt probeert wanhopig uit zijn oersaaie bestaan te ontsnappen. Bij
                toeval ontmoet hij Tyler Durden, een charismatische zeepverkoper met
                een bizarre levensfilosofie. Tyler gelooft namelijk dat "zelfverbetering"
                enkel voor de zwakken is, het is "zelfvernieling" die het leven meer
                waarde geeft. Samen met Tyler organiseert hij de ultieme vorm van ontspanning:
                zogeheten "Fight Clubs", waar gewone jonge mannen het beest in zichzelf
                loslaten in blotevuistgevechten. Het bevrijdende effect op de deelnemende
                mannen doet een vreemd soort kameraadschap ontstaan, dat al snel gevaarlijke
                vormen aanneemt.'
              homepage: ""
          - iso_3166_1: RU
            iso_639_1: ru
            name: Pусский
            english_name: Russian
            data:
              title: Бойцовский клуб
              overview:
                Терзаемый хронической бессоницей и отчаянно пытающийся вырваться
                из мучительно скучной жизни клерк встречает некоего Тайлера Дардена,
                харизматического торговца мылом с извращенной философией. Тайлер уверен,
                что самосовершенствование — удел слабых, а саморазрушение — единственное,
                ради чего стоит жить.
              homepage: ""
          - iso_3166_1: IT
            iso_639_1: it
            name: Italiano
            english_name: Italian
            data:
              title: Fight Club
              overview:
                Un uomo di trent'anni è insofferente su tutto e la notte non
                riesce più a dormire. In cerca di qualche luogo dove scaricare la propria
                ansia si mette a frequentare quei corsi dove gruppi di malati gravi
                si riuniscono e confessano agli altri le rispettive situazioni. Mentre
                si lascia andare alla commozione e al pianto di fronte a quello che
                vede, l'uomo fa la conoscenza prima di Marla Singer poi di Tyler Durden.
                Lei è una ragazza a sua volta alla deriva, incapace di scelte o decisioni;
                lui è un tipo deciso e vigoroso con un'idea precisa in testa. Tyler
                fa saltare per aria l'appartamento dell'uomo e i due vanno a vivere
                insieme in una casa fatiscente. Deciso a coinvolgerlo nel suo progetto,
                Tyler lo fa entrare in un 'Fight Club', uno stanzone sotterraneo dove
                ci si riunisce per picchiarsi e in questo modo sentirsi di nuovo vivi...
              homepage: ""
          - iso_3166_1: TR
            iso_639_1: tr
            name: Türkçe
            english_name: Turkish
            data:
              title: Dövüş Kulübü
              overview:
                Dövüş kulübünün ilk kuralı, dövüş kulübü hakkında konuşmamaktır.
                Dövüş kulübünün ikinci kuralı da, kulüp hakkında konuşmamaktır... Filmin
                baş kişisi, sıradan hayatının girdaplarında bunalımlar geçiren bir sigorta
                müfettişi olan Jack, Kanserli olmadığı halde, uykusuzluğunu yenmek ve
                hayatına anlam katmak adına, kanserlilere moral destek sağlayan terapi
                gruplarına katılır. Orada, Marla Singer adlı bir kızla garip bir yakınlık
                kurar. Bir iş gezisi dönüşü ise, Tyler Durden adlı egzantrik karakterle
                tanışır. Durden, Jack'in olmak isteyip de olamadığı adam gibidir. Tyler'ın
                girişimleriyle bir yeraltı faaliyeti olarak başlayan dövüş kulübü, Jack'e
                hayatında yepyeni kapılar açacaktır... Ve tabii, bu kapılardan ister
                istemez Marla geçecektir... Fakat... Tyler Durden gerçekte kimdir?
              homepage: ""
          - iso_3166_1: SE
            iso_639_1: sv
            name: svenska
            english_name: Swedish
            data:
              title: Fight Club
              overview:
                Brad Pitt och Edward Norton gör två knockoutbra roller i denna
                häpnadsväckande och originella thriller med ironisk underton av David
                Fincher, regissören till Seven. Norton spelar Jack, en kroniskt sömnlös
                man som desperat försöker fly sitt olidligt tråkiga liv. Men så möter
                han Tyler Durden (Pitt) en karismatisk tvålförsäljare med en snedvriden
                filosofi. Tyler menar att självförbättring är för de svaga - det är
                självdestruktion som verkligen gör livet värt att leva. Inom kort är
                Jack och Tyler i full gång med att mörbulta varandra på en parkeringsplats.
                Ett renande slagsmål med en endorfinkick utan dess like. För att introducera
                andra män i denna enkla lycka av fysiskt våld bildar Jack och Tyler
                en hemlig "Fight Club" som snabbt blir omåttligt populär. Men en hemsk
                överraskning väntar Jack, en sanning som kommer att förändra allt...
                Filmen innehåller också kommentarer av David Fincher, Brad Pitt, Edward
