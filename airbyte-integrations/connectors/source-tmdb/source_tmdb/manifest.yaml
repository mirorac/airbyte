              homepage: ""
          - iso_3166_1: PL
            iso_639_1: pl
            name: Polski
            english_name: Polish
            data:
              title: Podziemny krąg
              overview:
                Co ty możesz o sobie wiedzieć, jeśli nigdy nie walczyłeś? W
                tym niezwykłym, pełnym niespodziewanych zwrotów akcji i nie pozbawionym
                swoistego humoru filmie w reżyserii Davida Finchera ("Siedem") oryginalne
                i dynamiczne kreacje stworzyli Brad Pitt ("Siedem") i Edward Norton
                ("Lęk pierwotny"). Jack (Norton) cierpi na chroniczną bezsenność i jest
                całkowicie znudzony swym dotychczasowym życiem. Do czasu, gdy spotyka
                charyzmatycznego Tylera Durdena (Pitt) - sprzedawcę mydła o dość pokrętnej
                filozofii życia... Uważa on bowiem, że samo-doskonalenie jest dla słabeuszy,
                a to co rzeczywiście sprawia, że warto żyć to samo-destrukcja.
              homepage: ""
          - iso_3166_1: CZ
            iso_639_1: cs
            name: Český
            english_name: Czech
            data:
              title: Klub rváčů
              overview:
                Když nemůžete půl roku usnout, celý okolní svět vám začne připadat
                jako nekonečný sen. Všechno kolem vás je nedokonalou xeroxovou kopií
                sebe sama. Chodíte do práce, díváte se na televizi a jste vděčni za
                to, když občas ztratíte vědomí a nevíte o světě. Lidí s podobnými problémy
                moc není, ale mladý úspěšný úředník, který si říká Jack, je jedním z
                nich. Má slušnou práci, vydělává slušné peníze, ale trpí nejtěžší formou
