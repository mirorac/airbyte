version: 0.51.16

type: DeclarativeSource
check:
  type: CheckStream
  stream_names:
    - contacts
definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: []
  basic_requester:
    type: HttpRequester
    url_base: https://{{ config['domain_name'] }}/crm/sales/api/
    http_method: GET
    authenticator:
      type: ApiKeyAuthenticator
      header: Authorization
      api_token: Token token={{ config['api_key'] }}
  requester:
    $ref: "#/definitions/basic_requester"
    request_parameters:
      page: "{{ parameters.get('page', None) }}"
      filter: "{{ parameters.get('filter', None) }}"
      sort_type: asc
      sort: updated_at
  default_paginator:
    type: DefaultPaginator
    page_size_option:
      type: RequestOption
      inject_into: request_parameter
      field_name: per_page
    pagination_strategy:
      type: PageIncrement
      page_size: 50
      start_from_page: 1
      inject_on_first_request: true
    page_token_option:
      type: RequestOption
      inject_into: request_parameter
      field_name: page
  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    requester:
      $ref: "#/definitions/requester"
    paginator:
      $ref: "#/definitions/default_paginator"
  base_stream:
    primary_key: id
    retriever:
      $ref: "#/definitions/retriever"
  contacts_filters_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
