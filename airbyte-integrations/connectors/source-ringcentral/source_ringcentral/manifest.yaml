        page_size_option:
          type: RequestOption
          inject_into: request_parameter
          field_name: perPage
        pagination_strategy:
          type: PageIncrement
          page_size: 100
        page_token_option:
          type: RequestOption
          inject_into: request_parameter
          field_name: page
      requester:
        $ref: "#/definitions/requester"

  base_stream_without_pagination:
