version: 0.29.0

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: []
  requester:
    type: HttpRequester
    url_base: https://api.lemlist.com/api/
    http_method: GET
    authenticator:
      type: BasicHttpAuthenticator
      username: ""
      password: "{{ config['api_key'] }}"
    request_params:
      limit: 100

  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: DefaultPaginator
      pagination_strategy:
        type: OffsetIncrement
        page_size: 100
      page_token_option:
        type: RequestOption
        field_name: offset
        inject_into: request_parameter
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"
  team_stream:
    $ref: "#/definitions/base_stream"
    name: team
    primary_key: _id
    $parameters:
      path: /team
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        additionalProperties: true
        properties:
          _id:
            type:
              - "null"
              - string
          name:
            type:
              - "null"
              - string
          userIds:
            type: array
            items:
              type: string
          createdBy:
            type:
              - "null"
              - string
          createdAt:
            format: "%Y-%m-%dT%H:%M:%S.%fZ"
            type:
              - "null"
              - string
          beta:
            type: array
            items:
              type: string
          billing:
            type: object
            properties:
              products:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    stripeSubscriptionId:
                      type: string
                    plan:
                      type: string
                    quantity:
                      type: integer
                    okUpdatedAt:
                      format: "%Y-%m-%dT%H:%M:%S.%fZ"
                      type:
                        - "null"
                        - string
                    ok:
                      type:
                        - "null"
                        - boolean
                    freetrialExpiresAt:
                      format: "%Y-%m-%dT%H:%M:%S.%fZ"
                      type:
                        - "null"
                        - string
          revenueVisualization:
            type: object
            additionalProperties: true
            properties:
              enabled:
                type: boolean
              averageContractValue:
                type: integer
              averageContractValueCurrency:
                type: string
              conversionRate:
                type: integer
          _updatedAt:
            format: "%Y-%m-%dT%H:%M:%S.%fZ"
            type:
              - "null"
              - string
          dataIntegrityChecksCron:
            type: object
            properties:
              errors:
                type: array
                items:
                  type: object
                  additionalProperties: true
                  properties:
                    text:
                      type: string
              lastAt:
                format: "%Y-%m-%dT%H:%M:%S.%fZ"
                type:
                  - "null"
                  - string
          linkedinLastScannedAt:
            format: "%Y-%m-%dT%H:%M:%S.%fZ"
            type:
              - "null"
              - string
          ctdCheck:
            type: object
            properties:
              lastAt:
                format: "%Y-%m-%dT%H:%M:%S.%fZ"
                type:
                  - "null"
                  - string
          campaignCron:
            type: object
            properties:
              lastAt:
                format: "%Y-%m-%dT%H:%M:%S.%fZ"
                type:
                  - "null"
                  - string
          sequencesSafeCheckCron:
            type: object
            properties:
              lastAt:
                format: "%Y-%m-%dT%H:%M:%S.%fZ"
                type:
                  - "null"
                  - string
          apiKey:
            type:
              - "null"
              - string
  campaigns_stream:
    $ref: "#/definitions/base_stream"
    name: campaigns
    primary_key: _id
    $parameters:
      path: /campaigns
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-04/schema#
        type: object
        properties:
          _id:
            type: string
          name:
            type:
              - "null"
              - string
          labels:
            type:
              - "null"
              - array
            items:
              type: string
  activities_stream:
    $ref: "#/definitions/base_stream"
    name: activities
    primary_key: _id
    $parameters:
      path: /activities
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-04/schema#
        type: object
        properties:
          _id:
            type: string
          type:
            type:
              - "null"
              - string
          teamId:
            type:
              - "null"
              - string
          createdAt:
            type:
              - "null"
              - string
          leadId:
            type:
              - "null"
              - string
          leadEmail:
            type:
              - "null"
              - string
          campaignId:
            type:
              - "null"
              - string
          createdBy:
            type:
              - "null"
              - string
          leadFirstName:
            type:
              - "null"
              - string
          leadLastName:
            type:
              - "null"
              - string
          sequenceId:
            type:
              - "null"
              - string
          isFirst:
            type:
              - "null"
              - boolean
          sequenceStep:
            type:
              - "null"
              - integer
          emailTemplateId:
            type:
              - "null"
              - string
          extra:
            type:
              - "null"
              - object
            properties:
              userName:
                type:
                  - "null"
                  - string
              leadPhone:
                type:
                  - "null"
                  - string
              sendUserId:
                type:
                  - "null"
                  - string
              leadPicture:
                type:
                  - "null"
                  - string
              leadCompanyName:
                type:
                  - "null"
                  - string
          firstName:
            type:
              - "null"
              - string
          lastName:
            type:
              - "null"
              - string
          email:
            type:
              - "null"
              - string
          companyName:
            type:
              - "null"
              - string
          picture:
            type:
              - "null"
              - string
          phone:
            type:
              - "null"
              - string
          linkedinUrl:
            type:
              - "null"
              - string
          icebreaker:
            type:
              - "null"
              - string
          campaignName:
            type:
              - "null"
              - string
          emailTemplateName:
            type:
              - "null"
              - string
  unsubscribes_stream:
    $ref: "#/definitions/base_stream"
    name: unsubscribes
    primary_key: _id
    $parameters:
      path: /unsubscribes

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-04/schema#
        type: object
        properties:
          _id:
            type: string
          email:
            type:
              - "null"
              - string
streams:
  - "#/definitions/team_stream"
  - "#/definitions/campaigns_stream"
  - "#/definitions/activities_stream"
  - "#/definitions/unsubscribes_stream"

check:
  type: CheckStream
  stream_names:
    - team

spec:
  type: Spec
  documentation_url: https://docs.airbyte.com/integrations/sources/lemlist
  connection_specification:
    title: Lemlist Spec
    type: object
    required:
      - api_key
    additionalProperties: true
    properties:
      api_key:
        type: string
        title": API key
        description: Lemlist API key,
        airbyte_secret: true
