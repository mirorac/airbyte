            description: Array of person facets (e.g. Bittman, Mark).
          geo_facet:
            type: array
            items:
              type:
                - "null"
                - string
            description: Array of geographic facets (e.g. Canada).
          media:
            type: array
            items:
              type: object
              properties:
                type:
