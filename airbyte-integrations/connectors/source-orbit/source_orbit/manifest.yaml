                items:
                  type:
                    - "null"
                    - string
              languages:
                type:
                  - "null"
                  - array
                items:
                  type:
                    - "null"
                    - string
          relationships:
            type:
              - "null"
              - object
            additionalProperties: true
            properties: {}
streams:
  - "#/definitions/workspace_stream"
  - "#/definitions/members_stream"

check:
  type: CheckStream
  stream_names:
    - workspace
