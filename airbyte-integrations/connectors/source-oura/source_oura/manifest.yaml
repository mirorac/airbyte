            properties:
              interval:
                type:
                  - number
                  - "null"
              items:
                type: array
                items:
                  type:
                    - number
                    - "null"
              timestamp:
                type:
                  - string
                  - "null"
                format: date-time
          meters_to_target:
            type:
              - number
              - "null"
          non_wear_time:
            type:
