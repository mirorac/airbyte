version: 0.29.0

definitions:
  selector:
    extractor:
      field_path: [items]
  requester:
    url_base: https://webfonts.googleapis.com/v1
    http_method: GET
    authenticator:
      type: ApiKeyAuthenticator
      header: apikey
      api_token: "{{ config['api_key'] }}"

  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    retriever:
      $ref: "#/definitions/retriever"

  fonts_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: fonts
      path:
        /webfonts?key={{ config['api_key'] }}&sort={{ config['sort'] or 'SORT_UNDEFINED'}}&prettyPrint={{
        config['prettyPrint'] or 'true'}}&alt={{ config['alt'] or 'json'}}

    schema_loader:
      type: InlineSchemaLoader
      schema:
        definitions: {}
        $schema: http://json-schema.org/draft-07/schema#
        $id: https://example.com/object1666796406.json
        title: Root
        type: object
        properties:
          kind:
            $id: "#root/kind"
            title: Kind
            type: string
            default: ""
            pattern: ^.*$
          items:
            $id: "#root/items"
            title: Items
            type: array
            default: []
            items:
              $id: "#root/items/items"
              title: Items
              type: object
              properties:
                family:
                  $id: "#root/items/items/family"
                  title: Family
                  type: string
                  default: ""
                  pattern: ^.*$
                variants:
                  $id: "#root/items/items/variants"
                  title: Variants
                  type: array
                  default: []
                  items:
                    $id: "#root/items/items/variants/items"
                    title: Items
                    type: string
                    default: ""
                    pattern: ^.*$
                subsets:
                  $id: "#root/items/items/subsets"
                  title: Subsets
                  type: array
                  default: []
                  items:
                    $id: "#root/items/items/subsets/items"
                    title: Items
                    type: string
                    default: ""
                    pattern: ^.*$
                version:
                  $id: "#root/items/items/version"
                  title: Version
                  type: string
                  default: ""
                  pattern: ^.*$
                lastModified:
                  $id: "#root/items/items/lastModified"
                  title: Lastmodified
                  type: string
                  default: ""
                  pattern: ^.*$
                files:
                  $id: "#root/items/items/files"
                  title: Files
                  type: object
                  properties:
                    regular:
                      $id: "#root/items/items/files/regular"
                      title: Regular
                      type: string
                      default: ""
                      pattern: ^.*$
                    italic:
                      $id: "#root/items/items/files/italic"
                      title: Italic
                      type: string
                      default: ""
                      pattern: ^.*$
                category:
                  $id: "#root/items/items/category"
                  title: Category
                  type: string
                  default: ""
                  pattern: ^.*$
                kind:
                  $id: "#root/items/items/kind"
                  title: Kind
                  type: string
                  default: ""
                  pattern: ^.*$
streams:
  - "#/definitions/fonts_stream"

check:
  stream_names:
    - fonts
