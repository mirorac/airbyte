            items:
              type: object
              properties:
                id:
                  type:
                    - "null"
                    - string
                type:
                  type:
                    - "null"
                    - string
          impactedServices:
            type:
              - "null"
              - array
            items:
              type: string
          statusPageEntry:
            type:
              - "null"
