  user_teams_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: user_teams
      primary_key: id
    retriever:
      $ref: "#/definitions/base_stream/retriever"
      requester:
        $ref: "#/definitions/requester"
        path: v2/users/{{ stream_partition['user_id'] }}/teams
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - type: ParentStreamConfig
            parent_key: id
            partition_field: user_id
            stream:
              $ref: "#/definitions/users_stream"
    transformations:
      - type: AddFields
        fields:
          - type: AddedFieldDefinition
            path: [user_id]
            value: "{{ stream_partition['id'] }}"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          user_id:
            type:
              - "null"
              - string
          id:
            type:
              - "null"
              - string
          name:
            type:
              - "null"
              - string
  alert_recipients_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: alert_recipients
      primary_key: user_id
      path: v2/alerts/{{ record }}/recipients
    retriever:
      $ref: "#/definitions/base_stream/retriever"
      requester:
        $ref: "#/definitions/requester"
        path: v2/alerts/{{ stream_partition['alert_id'] }}/recipients
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - type: ParentStreamConfig
            parent_key: id
            partition_field: alert_id
            stream:
              $ref: "#/definitions/alerts_stream"
    transformations:
      - type: AddFields
        fields:
          - type: AddedFieldDefinition
            path: [alert_id]
            value: "{{ stream_partition['id'] }}"
      - type: AddFields
        fields:
          - type: AddedFieldDefinition
            path: [user_id]
            value: "{{ record['user']['id'] }}"
      - type: AddFields
        fields:
          - type: AddedFieldDefinition
            path: [user_username]
            value: "{{ record['user']['username'] }}"
      - type: RemoveFields
        field_pointers:
          - [user]

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          alert_id:
            type:
              - "null"
              - string
          user_id:
            type:
              - "null"
              - string
          user_username:
            type:
              - "null"
              - string
          state:
            type:
              - "null"
              - string
          method:
            type:
              - "null"
              - string
          aware:
            type:
              - "null"
              - boolean
          createdAt:
            type:
              - "null"
              - string
            format: date-time
          updatedAt:
            type:
              - "null"
              - string
            format: date-time
  alert_logs_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: alert_logs
      primary_key: offset
      path: v2/alerts/{{ stream_partition.alert_id }}/logs
    retriever:
      $ref: "#/definitions/base_stream/retriever"
      requester:
        $ref: "#/definitions/requester"
        request_parameters:
          order: asc
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - type: ParentStreamConfig
            parent_key: id
            partition_field: alert_id
            stream:
              $ref: "#/definitions/alerts_stream"
    transformations:
      - type: AddFields
