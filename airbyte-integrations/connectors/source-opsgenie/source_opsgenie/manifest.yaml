        properties:
          alert_id:
            type:
              - "null"
              - string
          offset:
            type:
              - "null"
              - string
          log:
            type:
              - "null"
              - string
          type:
            type:
              - "null"
              - string
          owner:
            type:
              - "null"
              - string
          createdAt:
            type:
              - "null"
              - string
            format: date-time
