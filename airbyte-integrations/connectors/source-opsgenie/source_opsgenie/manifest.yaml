          id:
            type:
              - "null"
              - string
          fullName:
            type:
              - "null"
              - string
          username:
            type:
              - "null"
              - string
          blocked:
            type:
              - "null"
              - boolean
          verified:
            type:
              - "null"
              - boolean
          role:
            type:
              - "null"
              - object
            properties:
              id:
                type:
                  - "null"
                  - string
              name:
                type:
                  - "null"
                  - string
          timeZone:
            type:
              - "null"
              - string
          locale:
            type:
              - "null"
              - string
          userAddress:
            type:
              - "null"
              - object
            properties:
              country:
                type:
                  - "null"
                  - string
              state:
                type:
                  - "null"
                  - string
              city:
                type:
                  - "null"
                  - string
              line:
                type:
                  - "null"
                  - string
              zipCode:
                type:
                  - "null"
                  - string
          invitationDisabled:
            type:
              - "null"
              - boolean
          tags:
            type:
              - "null"
              - array
            items:
              type: string
          details:
            type:
              - "null"
              - object
            properties: {}
            additionalProperties: true
          skypeUsername:
            type:
              - "null"
              - string
          createdAt:
            type:
              - "null"
              - string
            format: date-time
  teams_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: teams
      primary_key: id
      path: v2/teams

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            type:
              - "null"
              - string
          name:
            type:
              - "null"
              - string
          description:
            type:
              - "null"
              - string
          links:
            type:
              - "null"
              - object
            properties:
              web:
                type:
                  - "null"
