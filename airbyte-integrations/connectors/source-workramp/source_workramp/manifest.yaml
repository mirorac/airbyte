version: 0.29.0

definitions:
  selector:
    extractor:
      field_path: [data, "{{ parameters.name }}"]
  requester:
    url_base: https://app.workramp.com/api/v1/academies/{{ config['academy_id'] }}
    http_method: GET
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['api_key'] }}"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: DefaultPaginator
      page_size_option:
        inject_into: request_parameter
        field_name: per_page
      pagination_strategy:
        type: PageIncrement
        page_size: 100
      page_token_option:
        type: RequestOption
        inject_into: request_parameter
        field_name: page
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    retriever:
      $ref: "#/definitions/retriever"

  awarded_certifications_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: awarded_certifications
      primary_key: id
      path: /awarded_certifications
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            type:
              - "null"
              - string
          name:
            type:
              - "null"
              - string
          description:
            type:
              - "null"
              - string
          user_id:
            type:
              - "null"
              - string
          user_name:
            type:
              - "null"
              - string
          user_email:
            type:
              - "null"
              - string
          awarded_at:
            type:
              - "null"
              - number
  certifications_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: certifications
      primary_key: id
      path: /certifications
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            type:
              - "null"
              - string
          name:
            type:
              - "null"
              - string
          description:
            type:
              - "null"
              - string
          created_at:
            type:
              - "null"
              - string
            format: date-time
          awarded_by_name:
            type:
              - "null"
              - string
          awarded_by_title:
            type:
              - "null"
              - string
  paths_users_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: paths_users
      primary_key: id
      path: /paths_users
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            type:
              - "null"
              - string
  registrations_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: registrations
      primary_key: id
      path: /registrations
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            type:
              - "null"
              - string
          completed_at:
            type:
              - "null"
              - number
          is_completed:
            type:
              - "null"
              - boolean
          completion_percentage:
            type:
              - "null"
              - number
          score:
            type:
              - "null"
              - number
          due_at:
            type:
              - "null"
              - string
          due_date:
            type:
              - "null"
              - string
          pass_status:
            type:
              - "null"
              - string
          created_at:
            type:
              - "null"
              - number
          user:
            type:
              - "null"
              - object
          content:
            type:
              - "null"
              - object
  trainings_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: trainings
      primary_key: id
      path: /trainings
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            type:
              - "null"
              - string
          type:
            type:
              - "null"
              - string
          name:
            type:
              - "null"
              - string
          created_at:
            type:
              - "null"
              - number
  users_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: users
      primary_key: id
      path: /users

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            type:
              - "null"
              - string
          email:
            type:
              - "null"
              - string
          segments:
            type:
              - "null"
              - array
          display_name:
            type:
              - "null"
              - string
          first_name:
            type:
              - "null"
              - string
          last_name:
            type:
              - "null"
              - string
          created_at:
            type:
              - "null"
              - string
          custom_registration_field_values:
            type:
              - "null"
              - array
streams:
  - "#/definitions/awarded_certifications_stream"
  - "#/definitions/certifications_stream"
  - "#/definitions/paths_users_stream"
  - "#/definitions/registrations_stream"
  - "#/definitions/trainings_stream"
  - "#/definitions/users_stream"

check:
  stream_names:
    - users
