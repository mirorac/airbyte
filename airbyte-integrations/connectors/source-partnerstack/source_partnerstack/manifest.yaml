      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          created_at:
            type:
              - "null"
              - integer
          customer_key:
            type:
              - "null"
              - string
          email:
            type:
              - "null"
              - string
          field_data:
            type:
              - "null"
              - object
          fields:
            type:
              - "null"
              - array
          key:
            type:
              - "null"
              - string
          meta:
            type:
              - "null"
              - object
          name:
