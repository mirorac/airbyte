version: 0.29.0

definitions:
  # ----- Selector -----
  base_selector:
    extractor:
      field_path: [data]
  list_selector:
    extractor:
      field_path: ["{{ parameters['name'] }}"]
  event_selector:
    extractor:
      class_name: source_braze.components.EventsRecordExtractor
      field_path:
        - events

  # ----- Requester -----
  requester:
    url_base: "{{ config['url'] }}"
    http_method: GET
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['api_key'] }}"

  # ----- Retriever -----
  paginated_retriever:
    record_selector:
      $ref: "#/definitions/list_selector"
    paginator:
      type: DefaultPaginator
      pagination_strategy:
        type: PageIncrement
        page_size: 2
      page_token_option:
        type: RequestOption
        inject_into: request_parameter
        field_name: page
    requester:
      $ref: "#/definitions/requester"
      request_parameters:
        last_edit.time[gt]: "{{ config['start_date'] }}"

  event_retriever:
    record_selector:
      $ref: "#/definitions/event_selector"
    paginator:
      type: DefaultPaginator
      pagination_strategy:
        type: PageIncrement
        page_size: 2
      page_token_option:
        type: RequestOption
        inject_into: request_parameter
        field_name: page
    requester:
      $ref: "#/definitions/requester"

  # ----- Stream bases -----
  list_stream:
    retriever:
      $ref: "#/definitions/paginated_retriever"

  # ----- Parent streams -----
  campaigns_stream:
    $ref: "#/definitions/list_stream"
    $parameters:
      name: campaigns
      primary_key: id
      path: /campaigns/list
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            type:
              - "null"
              - string
          last_edited:
            type:
              - "null"
              - string
            format: date-time
          name:
            type:
              - "null"
              - string
          is_api_campaign:
            type:
              - "null"
              - boolean
          tags:
            type:
              - "null"
              - array
  canvases_stream:
    $ref: "#/definitions/list_stream"
    $parameters:
      name: canvases
      primary_key: id
      path: /canvas/list
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            type:
              - "null"
              - string
          last_edited:
            type:
              - "null"
              - string
            format: date-time
          name:
            type:
              - "null"
              - string
          tags:
            type:
              - "null"
              - array
  cards_stream:
    $ref: "#/definitions/list_stream"
    $parameters:
      name: cards
      primary_key: id
      path: /feed/list
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            type:
              - "null"
              - string
          type:
            type:
              - "null"
              - string
          title:
            type:
              - "null"
              - string
          tags:
            type:
              - "null"
              - array
  segments_stream:
    $ref: "#/definitions/list_stream"
    $parameters:
      name: segments
      primary_key: id
      path: /segments/list
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            type:
              - "null"
              - string
          name:
            type:
              - "null"
              - string
          analytics_tracking_enabled:
            type:
              - "null"
              - boolean
          tags:
            type:
              - "null"
              - array
  custom_events_stream:
    retriever:
      $ref: "#/definitions/event_retriever"
    $parameters:
      name: events
      path: /events/list

    # ----- Incremental Sync -----
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          event_name:
            type:
              - "null"
              - string
  datetime_100d_incremental_sync:
    type: CustomIncrementalSync
    class_name: source_braze.DatetimeIncrementalSyncComponent
    cursor_field: time
    start_datetime:
      datetime: "{{ config['start_date'] }}"
      datetime_format: "%Y-%m-%d"
    end_datetime:
      datetime: "{{ today_utc() }}"
      datetime_format: "%Y-%m-%d"
    end_time_option:
      field_name: ending_at
      inject_into: request_parameter
    step_option:
      field_name: length
      inject_into: request_parameter
    datetime_format: "%Y-%m-%d"
    step: P100D
    cursor_granularity: P1D

  datetime_14d_incremental_sync:
    $ref: "#/definitions/datetime_100d_incremental_sync"
    step: P14D

  # ----- Incremental streams -----
  non_paginated_retriever:
    record_selector:
      $ref: "#/definitions/base_selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
    incremental_sync:
      $ref: "#/definitions/datetime_100d_incremental_sync"

  kpi_daily_new_users_stream:
    incremental_sync:
      $ref: "#/definitions/datetime_100d_incremental_sync"
    retriever:
      $ref: "#/definitions/non_paginated_retriever"
    $parameters:
      name: kpi_daily_new_users
      path: /kpi/new_users/data_series
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          time:
            type:
              - "null"
              - string
          new_users:
            type:
              - "null"
              - integer
  kpi_daily_active_users_stream:
    incremental_sync:
      $ref: "#/definitions/datetime_100d_incremental_sync"
    retriever:
      $ref: "#/definitions/non_paginated_retriever"
    $parameters:
      name: kpi_daily_active_users
      path: /kpi/dau/data_series
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          time:
            type:
              - "null"
              - string
          dau:
            type:
              - "null"
              - integer
  kpi_daily_app_uninstalls_stream:
    incremental_sync:
      $ref: "#/definitions/datetime_100d_incremental_sync"
    retriever:
      $ref: "#/definitions/non_paginated_retriever"
    $parameters:
      name: kpi_daily_app_uninstalls
      path: /kpi/uninstalls/data_series

    # ----- Incremental sub-streams -----
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          time:
            type:
              - "null"
              - string
          uninstalls:
            type:
              - "null"
              - integer
  campaigns_analytics_substream_config:
    incremental_sync:
      $ref: "#/definitions/datetime_100d_incremental_sync"
    retriever:
      $ref: "#/definitions/non_paginated_retriever"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/campaigns_stream"
            parent_key: id
            partition_field: campaign_id
            request_option:
              field_name: campaign_id
              inject_into: request_parameter
      incremental_sync:
        $ref: "#/definitions/datetime_100d_incremental_sync"
    transformations:
      - type: AddFields
        fields:
          - path: [campaign_id]
            value: "{{ stream_slice.campaign_id }}"
  canvases_analytics_substream_config:
    incremental_sync:
      $ref: "#/definitions/datetime_14d_incremental_sync"
    retriever:
      $ref: "#/definitions/non_paginated_retriever"
      requester:
        $ref: "#/definitions/requester"
        request_parameters:
          include_variant_breakdown: "true"
          include_step_breakdown: "true"
      record_selector:
        extractor:
          field_path: [data, stats]
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/canvases_stream"
            parent_key: id
            partition_field: canvas_id
            request_option:
              field_name: canvas_id
              inject_into: request_parameter
    transformations:
      - type: AddFields
        fields:
          - path: [canvas_id]
            value: "{{ stream_slice.canvas_id }}"
  cards_analytics_substream_config:
    incremental_sync:
      $ref: "#/definitions/datetime_100d_incremental_sync"
    retriever:
      $ref: "#/definitions/non_paginated_retriever"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/cards_stream"
            parent_key: id
            partition_field: card_id
            request_option:
              field_name: card_id
              inject_into: request_parameter
      incremental_sync:
        $ref: "#/definitions/datetime_100d_incremental_sync"
    transformations:
      - type: AddFields
        fields:
          - path: [card_id]
            value: "{{ stream_slice.card_id }}"
  segments_analytics_substream_config:
    incremental_sync:
      $ref: "#/definitions/datetime_100d_incremental_sync"
    retriever:
      $ref: "#/definitions/non_paginated_retriever"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/segments_stream"
            parent_key: id
            partition_field: segment_id
            request_option:
              field_name: segment_id
              inject_into: request_parameter
    transformations:
      - type: AddFields
        fields:
          - path: [segment_id]
            value: "{{ stream_slice.segment_id }}"
  events_analytics_substream_config:
    incremental_sync:
      $ref: "#/definitions/datetime_100d_incremental_sync"
    retriever:
      $ref: "#/definitions/non_paginated_retriever"
      requester:
        $ref: "#/definitions/non_paginated_retriever/requester"
        request_parameters:
          unit: day
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/custom_events_stream"
            parent_key: event_name
            partition_field: event
            request_option:
              field_name: event
              inject_into: request_parameter
    transformations:
      - type: AddFields
        fields:
          - path: [event_id]
            value: "{{ stream_slice.event }}"

  campaigns_analytics_stream:
    $ref: "#/definitions/campaigns_analytics_substream_config"
    $parameters:
      name: campaigns_analytics
      path: /campaigns/data_series
    schema_loader:
      type: InlineSchemaLoader
      schema:
