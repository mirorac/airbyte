                  - "null"
                  - array
              android_push:
                type:
                  - "null"
                  - array
              webhook:
                type:
                  - "null"
                  - array
              email:
                type:
                  - "null"
                  - array
              sms:
                type:
                  - "null"
                  - array
          conversions_by_send_time:
            type:
              - "null"
              - integer
          conversions1_by_send_time:
            type:
              - "null"
              - integer
          conversions2_by_send_time:
            type:
              - "null"
              - integer
          conversions3_by_send_time:
            type:
              - "null"
              - integer
          conversions:
            type:
              - "null"
              - integer
          conversions1:
            type:
              - "null"
              - integer
          conversions2:
            type:
              - "null"
              - integer
          conversions3:
            type:
              - "null"
              - integer
          unique_recipients:
            type:
              - "null"
              - integer
          revenue:
            type:
              - "null"
              - number
  canvases_analytics_stream:
    $ref: "#/definitions/canvases_analytics_substream_config"
    $parameters:
      name: canvases_analytics
      path: /canvas/data_series
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        additionalProperties: true
        properties:
          canvas_id:
            type:
              - "null"
              - string
          time:
            type:
              - "null"
              - string
          total_stats:
            type:
              - "null"
              - object
            properties:
              revenue:
                type:
                  - "null"
                  - number
              conversions:
                type:
                  - "null"
                  - integer
              conversions_by_entry_time:
                type:
                  - "null"
                  - integer
              entries:
                type:
                  - "null"
                  - integer
          variant_stats:
            type:
              - "null"
              - object
            additionalProperties: true
          step_stats:
            type:
              - "null"
              - object
            additionalProperties: true
  cards_analytics_stream:
    $ref: "#/definitions/cards_analytics_substream_config"
    $parameters:
      name: cards_analytics
      path: /feed/data_series
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          card_id:
            type:
              - "null"
              - string
          time:
            type:
              - "null"
              - string
          clicks:
            type:
              - "null"
              - integer
          impressions:
            type:
              - "null"
              - integer
          unique_clicks:
            type:
              - "null"
              - integer
          unique_impressions:
            type:
              - "null"
              - integer
  segments_analytics_stream:
    $ref: "#/definitions/segments_analytics_substream_config"
    $parameters:
      name: segments_analytics
      path: /segments/data_series
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          segment_id:
            type:
              - "null"
              - string
          time:
            type:
              - "null"
              - string
          size:
            type:
              - "null"
              - number
  events_analytics_stream:
    $ref: "#/definitions/events_analytics_substream_config"
    $parameters:
      name: events_analytics
      path: /events/data_series

    # -- Details streams
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          event_name:
            type:
              - "null"
              - string
          time:
            type:
              - "null"
              - string
          count:
            type:
              - "null"
              - integer
  segments_details_stream:
    retriever:
      record_selector:
        extractor:
          field_path: []
      paginator:
        type: NoPagination
      requester:
        $ref: "#/definitions/requester"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/segments_stream"
            parent_key: id
            partition_field: segment_id
            request_option:
              field_name: segment_id
              inject_into: request_parameter
    transformations:
      - type: AddFields
        fields:
          - path: [segment_id]
            value: "{{ stream_slice.segment_id }}"
    $parameters:
      name: segments_details
      path: /segments/details
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        additionalProperties: true
        properties:
          message:
            type: string
          created_at:
            type:
              - "null"
              - string
            format: date-time
          updated_at:
            type:
              - "null"
              - string
            format: date-time
          name:
            type:
              - "null"
              - string
          description:
            type:
              - "null"
              - string
          text_description:
            type:
              - "null"
              - string
          segment_id:
            type:
              - "null"
              - string
          tags:
            type:
              - "null"
              - array
            items:
              type:
                - "null"
                - string
  campaigns_details_stream:
    retriever:
      record_selector:
        extractor:
          field_path: []
      paginator:
        type: NoPagination
      requester:
        $ref: "#/definitions/requester"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/campaigns_stream"
            parent_key: id
            partition_field: campaign_id
            request_option:
              field_name: campaign_id
              inject_into: request_parameter
    transformations:
      - type: AddFields
        fields:
          - path: [campaign_id]
            value: "{{ stream_slice.campaign_id }}"
    $parameters:
      name: campaigns_details
      path: /campaigns/details
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        additionalProperties: true
        properties:
          message:
            type: string
          created_at:
            type:
              - "null"
              - string
            format: date-time
          updated_at:
