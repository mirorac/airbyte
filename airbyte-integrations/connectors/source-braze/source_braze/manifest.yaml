              - string
          first_sent:
            type:
              - "null"
              - string
            format: date-time
          last_sent:
            type:
              - "null"
              - string
            format: date-time
          campaign_id:
            type:
              - "null"
              - string
          channels:
            type:
              - "null"
              - array
            items:
              type:
                - "null"
                - string
          conversion_behaviors:
            type:
              - "null"
              - array
            items:
              type:
                - "null"
