version: 0.29.0

definitions:
  selector:
    extractor:
      field_path: [results]
    record_filter:
      condition: "{{ record['bounce_rate'] is not none }}"
  requester:
    url_base: https://plausible.io/api/v1/stats
    http_method: GET
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['api_key'] }}"
    request_parameters:
      site_id: "{{ config['site_id'] }}"
      period: custom
      # Retrieves all available metrics.
      # See https://plausible.io/docs/stats-api#metrics
      metrics: visitors,pageviews,bounce_rate,visit_duration,visits
      # Plausible does not provide a way for "all time" data retrieval.
      # Default start date: Plausible was launched in January 2019.
      # See (https://plausible.io/about)
      date: "{{ config['start_date'] or '2019-01-01' }},{{ today_utc() }}"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  stats_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: stats
      primary_key: date
      path: /timeseries

    schema_loader:
      type: InlineSchemaLoader
      schema:
        type: object
        title: Stats
        description: Timeseries data over a given time period.
        properties:
          bounce_rate:
            type:
              - integer
              - "null"
            title: Bounce Rate
            description: Bounce rate percentage.
          date:
            type: string
            title: Date
            description: The date, in your site's time zone, in ISO 8601 format.
          pageviews:
            type: integer
            title: Pageviews
            description: The number of pageview events.
          visit_duration:
            type:
              - integer
              - "null"
            title: Visit Duration
            description: Visit duration in seconds.
          visitors:
            type: integer
            title: Visitors
            description: The number of unique visitors.
          visits:
            type: integer
            title: Visits
            description: The number of visits/sessions.
streams:
  - "#/definitions/stats_stream"

check:
  stream_names:
    - stats
