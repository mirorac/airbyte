version: 0.29.0

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["{{ parameters.path}}"]
  requester:
    type: HttpRequester
    url_base: https://api.glassfrog.com/api/v3/
    http_method: GET
    authenticator:
      type: ApiKeyAuthenticator
      header: X-Auth-Token
      api_token: "{{ config['api_key'] }}"
  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  assignments_stream:
    $ref: "#/definitions/base_stream"
    name: assignments
    primary_key: id
    $parameters:
      path: assignments

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: https://json-schema.org/draft-07/schema
        type: object
        additionalProperties: true
        properties:
          id:
            type: integer
            default: 0
          election:
            type:
              - "null"
              - string
            default:
          exclude_from_meetings:
            type: boolean
            default: false
          focus:
            type:
              - "null"
              - string
            default: ""
          links:
            type: object
            default: {}
            properties:
              person:
                type:
                  - "null"
                  - integer
                default:
              role:
                type:
                  - "null"
                  - integer
                default:
  checklist_items_stream:
    $ref: "#/definitions/base_stream"
    name: checklist_items
    primary_key: id
    $parameters:
      path: checklist_items

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: https://json-schema.org/draft-07/schema
        type: object
        additionalProperties: true
        properties:
          id:
            type: integer
            default: 0
          description:
            type: string
            default: ""
          frequency:
            type: string
            default: ""
          link:
            type: string
            default: ""
          global:
            type: boolean
            default: false
          links:
            type: object
            default: {}
            properties:
              circle:
                type:
                  - "null"
                  - integer
                default:
              role:
                type:
                  - "null"
                  - integer
                default:
  circles_stream:
    $ref: "#/definitions/base_stream"
    name: circles
    primary_key: id
    $parameters:
      path: circles

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: https://json-schema.org/draft-07/schema
        type: object
        additionalProperties: true
        properties:
          id:
            type: integer
            default: 0
          name:
            type: string
            default: ""
          short_name:
            type: string
            default: ""
          strategy:
            type:
              - "null"
              - string
            default:
          organization_id:
            type: integer
            default: 0
          links:
            type: object
            default: {}
            properties:
              roles:
                type: array
                default: []
                items:
                  type: integer
              policies:
                type: array
                default: []
                items:
                  type: integer
                  default: 0
              domain:
                type: array
                default: []
                items:
                  type: integer
                  default: 0
              supported_role:
                type: integer
                default: 0
  custom_fields_stream:
    $ref: "#/definitions/base_stream"
    name: custom_fields
    primary_key: id
    $parameters:
      path: custom_fields

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: https://json-schema.org/draft-07/schema
        type: object
        additionalProperties: true
        properties:
          id:
            type: integer
            default: 0
          field_name:
            type: string
            default: ""
          field_value:
            type: string
            default: ""
          links:
            type: object
            default: {}
            properties:
              role:
                type:
                  - "null"
                  - integer
                default:
  metrics_stream:
    $ref: "#/definitions/base_stream"
    name: metrics
    primary_key: id
    $parameters:
      path: metrics

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: https://json-schema.org/draft-07/schema
        type: object
        additionalProperties: true
        properties:
          id:
            type: integer
            default: 0
          description:
            type: string
            default: ""
          frequency:
            type: string
            default: ""
          link:
            type: string
            default: ""
          global:
            type: boolean
            default: false
          links:
            type: object
            default: {}
            properties:
              role:
                type:
                  - "null"
                  - integer
                default:
              circle:
                type:
                  - "null"
                  - integer
                default:
  people_stream:
    $ref: "#/definitions/base_stream"
    name: people
    primary_key: id
    $parameters:
      path: people

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: https://json-schema.org/draft-07/schema
        type: object
        additionalProperties: true
        properties:
          id:
            type:
              - "null"
              - integer
          tag_names:
            type:
              - "null"
              - array
            items:
              type:
                - "null"
                - string
          name:
            type:
              - "null"
              - string
          settings:
            type:
              - "null"
              - object
          email:
            type:
              - "null"
              - string
          external_id:
            type:
              - "null"
              - integer
          links:
            type:
              - "null"
              - object
            properties:
              circles:
                type:
                  - "null"
                  - array
                items:
                  type:
                    - "null"
                    - integer
              organization_ids:
                type:
                  - "null"
                  - array
                items:
                  type:
                    - "null"
                    - integer
  projects_stream:
    $ref: "#/definitions/base_stream"
    name: projects
    primary_key: id
    $parameters:
      path: projects

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: https://json-schema.org/draft-07/schema
        type: object
        additionalProperties: true
        properties:
          id:
            type: integer
            default: 0
          description:
            type: string
            default: ""
          status:
            type: string
            default: ""
          waiting_on_who:
            type:
              - "null"
              - string
            default:
          waiting_on_what:
            type:
              - "null"
              - string
            default:
          link:
            type:
              - "null"
              - string
            default:
          value:
            type:
              - "null"
              - integer
            default:
          effort:
            type:
              - "null"
              - integer
            default:
          roi:
            type:
              - "null"
              - number
            default:
          private_to_circle:
            type: boolean
            default: false
          created_at:
            type: string
            format: date-time
            default: ""
          archived_at:
            type:
              - "null"
              - string
            format: date-time
            default:
          type:
            type: string
            default: ""
          links:
            type: object
            default: {}
            properties:
              role:
                type:
                  - "null"
                  - integer
                default:
              person:
                type:
                  - "null"
                  - integer
                default:
              circle:
                type:
                  - "null"
                  - integer
                default:
  roles_stream:
    $ref: "#/definitions/base_stream"
    name: roles
    primary_key: id
    $parameters:
      path: roles

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: https://json-schema.org/draft-07/schema
        type: object
        additionalProperties: true
        properties:
          id:
            type: integer
            default: 0
          tag_names:
            type: array
            default: []
            items:
              type: string
              default: ""
          name:
            type: string
            default: ""
          is_core:
            type: boolean
            default: false
          name_with_circle_for_core_roles:
            type: string
            default: ""
          purpose:
            type: string
            default: ""
          elected_until:
            type:
              - "null"
              - string
            format: date
            default:
          organization_id:
            type: integer
            default: 0
          links:
            type: object
            default: {}
            properties:
              circle:
                type:
                  - "null"
                  - integer
                default:
              supporting_circle:
                type:
                  - "null"
                  - integer
                default:
              domains:
                type: array
                default: []
                items:
                  type:
                    - "null"
                    - integer
                  default:
              accountabilities:
                type: array
                default: []
                items:
                  type:
                    - "null"
                    - integer
                  default:
              people:
                type: array
                default: []
                items:
                  type:
                    - "null"
                    - integer
                  default:
streams:
  - "#/definitions/assignments_stream"
  - "#/definitions/checklist_items_stream"
  - "#/definitions/circles_stream"
  - "#/definitions/custom_fields_stream"
  - "#/definitions/metrics_stream"
  - "#/definitions/people_stream"
  - "#/definitions/projects_stream"
  - "#/definitions/roles_stream"

check:
  type: CheckStream
  stream_names:
    - assignments

spec:
  type: Spec
  documentationUrl: https://docs.airbyte.com/integrations/sources/glassfrog
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: Glassfrog Spec
    type: object
    required:
      - api_key
    additionalProperties: true
    properties:
      api_key:
        type: string
        description: API key provided by Glassfrog
        airbyte_secret: true
