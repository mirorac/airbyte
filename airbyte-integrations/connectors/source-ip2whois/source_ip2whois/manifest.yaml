version: 0.29.0

definitions:
  selector:
    extractor:
      field_path: []
  requester:
    url_base: https://api.ip2whois.com
    http_method: GET
    request_parameters:
      key: "{{ config['api_key'] }}"
      domain: "{{ config['domain'] }}"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  whois_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: whois
      primary_key: domain_id
      path: /v2

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          domain:
            type: string
          domain_id:
            type: string
          status:
            type: string
          create_date:
            type: string
            format: date-time
          update_date:
            type: string
            format: date-time
          expire_date:
            type: string
            format: date-time
          domain_age:
            type: integer
          whois_server:
            type: string
          registrar:
            type: object
            properties:
              iana_id:
                type: string
              name:
                type: string
              url:
                type: string
            required:
              - iana_id
              - name
              - url
            additionalProperties: true
          registrant:
            type: object
            properties:
              name:
                type: string
              organization:
                type: string
              street_address:
                type: string
              city:
                type: string
              region:
                type: string
              zip_code:
                type: string
              country:
                type: string
              phone:
                type: string
              fax:
                type: string
              email:
                type: string
            required:
              - name
              - organization
              - street_address
              - city
              - region
              - zip_code
              - country
              - phone
              - fax
              - email
            additionalProperties: true
          admin:
            type: object
            properties:
              name:
                type: string
              organization:
                type: string
              street_address:
                type: string
              city:
                type: string
              region:
                type: string
              zip_code:
                type: string
              country:
                type: string
              phone:
                type: string
              fax:
                type: string
              email:
                type: string
            required:
              - name
              - organization
              - street_address
              - city
              - region
              - zip_code
              - country
              - phone
              - fax
              - email
            additionalProperties: true
          tech:
            type: object
            properties:
              name:
                type: string
              organization:
                type: string
              street_address:
                type: string
              city:
                type: string
              region:
                type: string
              zip_code:
                type: string
              country:
                type: string
              phone:
                type: string
              fax:
                type: string
              email:
                type: string
            required:
              - name
              - organization
              - street_address
              - city
              - region
              - zip_code
              - country
              - phone
              - fax
              - email
            additionalProperties: true
          billing:
            type: object
            properties:
              name:
                type: string
              organization:
                type: string
              street_address:
                type: string
              city:
                type: string
              region:
                type: string
              zip_code:
                type: string
              country:
                type: string
              phone:
                type: string
              fax:
                type: string
              email:
                type: string
            required:
              - name
              - organization
              - street_address
              - city
              - region
              - zip_code
              - country
              - phone
              - fax
              - email
            additionalProperties: true
          nameservers:
            type: array
        required:
          - domain
          - domain_id
          - status
          - create_date
          - update_date
          - expire_date
          - domain_age
          - whois_server
          - registrar
          - registrant
          - admin
          - tech
          - billing
          - nameservers
        additionalProperties: true
streams:
  - "#/definitions/whois_stream"
check:
  stream_names:
    - whois
