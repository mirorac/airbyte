version: 0.29.0

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: []
  requester:
    type: HttpRequester
    url_base: https://{{ config['domain'] }}.freshcaller.com/api/v1
    http_method: GET
    request_headers:
      Accept: application/json
    authenticator:
      type: ApiKeyAuthenticator
      header: X-Api-Auth
      api_token: "{{ config['api_key'] }}"
  datetime_cursor:
    type: DatetimeBasedCursor
    start_datetime:
      datetime: "{{ config['start_date'] }}"
      datetime_format: "%Y-%m-%dT%H:%M:%SZ"
    end_datetime:
      datetime: "{{ now_utc() }}"
      datetime_format: "%Y-%m-%d %H:%M:%S.%f+00:00"
    step: P1Y
    datetime_format: "%Y-%m-%d %H:%M:%S.%f+00:00"
    cursor_datetime_formats:
      - "%Y-%m-%dT%H:%M:%S.%f%z"
    cursor_granularity: P1D
    cursor_field: created_time
    start_time_option:
      type: RequestOption
      field_name: by_time[from]
      inject_into: request_parameter
    end_time_option:
      type: RequestOption
      field_name: by_time[to]
      inject_into: request_parameter
  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: DefaultPaginator
      page_size_option:
        type: RequestOption
        inject_into: request_parameter
        field_name: per_page
      pagination_strategy:
        type: PageIncrement
        page_size: 1000
        start_from_page: 1
      page_token_option:
        type: RequestOption
        field_name: page
        inject_into: request_parameter
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"
