version: 0.29.0

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["{{ parameters.extractorPath }}"]

  user_auth_requester:
    type: HttpRequester
    url_base: https://onesignal.com/api/v1/
    http_method: GET
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['user_auth_key'] }}"
    request_parameters:
      app_id: "{{ config['applications'][0]['app_id'] }}"

  rest_api_requester:
    type: HttpRequester
    url_base: https://onesignal.com/api/v1
    http_method: GET
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['applications'][0]['app_api_key'] }}"
    request_parameters:
      app_id: "{{ config['applications'][0]['app_id'] }}"

  retriever_with_pagination:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: DefaultPaginator
      page_size_option:
        type: RequestOption
        inject_into: request_parameter
        field_name: limit
      pagination_strategy:
        type: OffsetIncrement
        page_size: 5
      page_token_option:
        type: RequestOption
        field_name: offset
        inject_into: request_parameter
    requester:
      $ref: "#/definitions/rest_api_requester"

  user_auth_base_stream:
    type: DeclarativeStream
    retriever:
      type: SimpleRetriever
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path: []
      paginator:
        type: NoPagination
      requester:
        $ref: "#/definitions/user_auth_requester"

  rest_api_key_auth_base_stream:
    type: DeclarativeStream
    retriever:
      type: SimpleRetriever
      record_selector:
        $ref: "#/definitions/selector"
      paginator:
        type: NoPagination
      requester:
        $ref: "#/definitions/rest_api_requester"

  apps_stream:
