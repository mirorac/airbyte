version: 0.29.0

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: [data]

  requester:
    type: HttpRequester
    url_base: https://{{ config['wrike_instance'] }}/api/v4/
    http_method: GET
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['access_token'] }}"

  base_paginator:
    type: DefaultPaginator
    pagination_strategy:
      type: CursorPagination
      cursor_value: "{{ last_records['nextPageToken'] }}"
    page_token_option:
      type: RequestPath
      field_name: nextPageToken
      inject_into: request_parameter

  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      $ref: "#/definitions/base_paginator"
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  customfields_stream:
    $ref: "#/definitions/base_stream"
    name: customfields
    primary_key: id
    $parameters:
      path: customfields

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type:
          - object
          - "null"
        additionalProperties: true
        properties:
          id:
            type:
              - string
              - "null"
          accountId:
            type:
              - string
              - "null"
          type:
            type:
              - string
              - "null"
          title:
            type:
              - string
              - "null"
          spaceId:
            type:
              - "null"
              - string
          sharedIds:
            type:
              - array
              - "null"
            items:
              type:
                - string
                - "null"
          settings:
            type:
              - object
              - "null"
            properties:
              inheritanceType:
                type:
                  - string
                  - "null"
              values:
                type:
                  - array
                  - "null"
                items:
                  type:
                    - string
                    - integer
                    - number
                    - boolean
                    - "null"
              decimalPlaces:
                type:
                  - integer
                  - "null"
              useThousandsSeparator:
                type:
                  - boolean
                  - "null"
              readOnly:
                type:
                  - boolean
                  - "null"
              allowTime:
                type:
                  - boolean
                  - "null"
              allowOtherValues:
                type:
                  - boolean
                  - "null"
              aggregation:
                type:
                  - string
                  - "null"
              currency:
                type:
                  - string
                  - "null"
