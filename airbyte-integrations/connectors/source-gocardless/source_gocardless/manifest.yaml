version: 0.29.0

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path:
        - "{{ parameters['name'] }}"
  requester:
    type: HttpRequester
    http_method: GET
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['access_token'] }}"
    request_headers:
      GoCardless-Version: "{{ config['gocardless_version'] }}"
    request_parameters:
      created_at[gte]: "{{ config['start_date'] }}"
  retriever:
    type: SimpleRetriever
    $parameters:
      url_base:
        "{{ 'https://api.gocardless.com' if config['gocardless_environment']
        == 'live' else 'https://api-sandbox.gocardless.com' }}"
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: DefaultPaginator
      pagination_strategy:
        type: CursorPagination
        cursor_value: "{{ response['meta']['cursors']['after'] }}"
        page_size: 500
      limit_option:
        inject_into: request_parameter
        field_name: limit
      page_token_option:
        type: RequestOption
        field_name: after
        inject_into: request_parameter
      page_size_option:
        field_name: limit
        inject_into: request_parameter

