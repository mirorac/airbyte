version: 0.29.0

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: [items]

  requester:
    type: HttpRequester
    url_base: https://coda.io/apis/v1/
    http_method: GET
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['auth_token'] }}"

  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"

  retriever_with_partition:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    partition_router:
      type: SubstreamPartitionRouter
      parent_stream_configs:
        - stream: "#/definitions/docs_stream"
          parent_key: id
          partition_field: doc_id

  rows_partition_router:
    type: SubstreamPartitionRouter
    parent_stream_configs:
      - stream: "#/definitions/tables_stream"
        parent_key: id
        partition_field: table_id

  parent_base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  base_paginator:
    type: DefaultPaginator
    pagination_strategy:
      type: CursorPagination
      cursor_value: "{{ last_records['href'] }}"
    page_token_option:
      type: RequestPath
      field_name: from
      inject_into: url_base

  docs_stream:
    $ref: "#/definitions/parent_base_stream"
    $parameters:
      name: docs
      primary_key: id
      path: docs
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        $ref: "#/definitions/base_paginator"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type:
          - "null"
          - object
        additionalProperties: true
        properties:
          id:
            type:
              - "null"
              - string
          type:
            type:
              - "null"
              - string
          href:
            type:
              - "null"
              - string
          browserLink:
            type:
              - "null"
              - string
          icon:
            type:
              - "null"
              - object
            properties:
              name:
                type:
                  - "null"
                  - string
              type:
                type:
                  - "null"
                  - string
              browserLink:
                type:
                  - "null"
                  - string
          name:
            type:
              - "null"
              - string
          owner:
            type:
              - "null"
              - string
          ownerName:
            type:
              - "null"
              - string
          docSize:
