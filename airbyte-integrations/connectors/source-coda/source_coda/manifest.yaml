        type:
          - "null"
          - object
        additionalProperties: true
        properties:
          name:
            type:
              - "null"
              - string
  permissions_stream:
    $parameters:
      name: permissions
      primary_key: id
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever_with_partition"
      paginator:
        $ref: "#/definitions/base_paginator"
      requester:
        $ref: "#/definitions/requester"
