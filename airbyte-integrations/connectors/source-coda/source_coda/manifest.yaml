                  - "null"
                  - string
              href:
                type:
                  - "null"
                  - string
              browserLink:
                type:
                  - "null"
                  - string
          createdAt:
            type:
              - "null"
              - string
          updatedAt:
            type:
              - "null"
              - string
          published:
            type:
              - "null"
              - object
            properties:
              description:
