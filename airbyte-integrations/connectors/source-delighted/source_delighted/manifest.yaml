version: 0.29.0

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: []
  requester:
    type: HttpRequester
    url_base: https://api.delighted.com/v1/
    http_method: GET
    authenticator:
      type: BasicHttpAuthenticator
      username: "{{ config['api_key'] }}"
    error_handler:
      type: DefaultErrorHandler
      backoff_strategies:
        - type: WaitTimeFromHeader
          header: Retry-After
  incremental_sync:
    type: DatetimeBasedCursor
    cursor_field: "{{ parameters['cursor_field'] }}"
    datetime_format: "%s"
    cursor_granularity: PT1S
    start_datetime:
      datetime: "{{ format_datetime(config['since'], '%Y-%m-%d %H:%M:%S') }}"
      datetime_format: "%Y-%m-%d %H:%M:%S"
    end_datetime:
      datetime: "{{ today_utc() }}"
      datetime_format: "%Y-%m-%d"
    step: P1W
    end_time_option:
      field_name: until
      inject_into: request_parameter
    start_time_option:
      field_name: since
      inject_into: request_parameter
  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: DefaultPaginator
      pagination_strategy:
        type: PageIncrement
        page_size: 100
        start_from_page: 1
      page_size_option:
        field_name: per_page
        inject_into: request_parameter
      page_token_option:
        type: RequestOption
        field_name: page
        inject_into: request_parameter
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    primary_key: id
    incremental_sync:
      $ref: "#/definitions/incremental_sync"
    retriever:
      $ref: "#/definitions/retriever"
  people:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        type: DefaultPaginator
        pagination_strategy:
          type: CursorPagination
          cursor_value: "{{ headers['link']['next']['url'] }}"
          stop_condition: "{{ 'next' not in headers['link'] }}"
          page_size: 100
        page_size_option:
          field_name: per_page
          inject_into: request_parameter
        page_token_option:
          type: RequestPath
    $parameters:
      name: people
      path: people.json
      cursor_field: created_at
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            type: string
          name:
            type:
              - "null"
              - string
          email:
            type:
              - "null"
              - string
          phone_number:
            type:
              - "null"
              - string
          created_at:
            type: integer
          last_sent_at:
            type:
              - integer
              - "null"
          last_responded_at:
            type:
              - integer
              - "null"
          next_survey_scheduled_at:
            type:
              - integer
              - "null"
  bounces:
    $ref: "#/definitions/base_stream"
    primary_key: person_id
    $parameters:
      cursor_field: bounced_at
      name: bounces
      path: bounces.json
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          person_id:
            type: string
          email:
            type: string
          name:
            type:
              - "null"
              - string
          bounced_at:
            type: integer
  unsubscribes:
    $ref: "#/definitions/base_stream"
    primary_key: person_id
    $parameters:
      cursor_field: unsubscribed_at
      name: unsubscribes
      path: unsubscribes.json
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          person_id:
            type: string
          email:
            type: string
          name:
            type:
              - "null"
              - string
          unsubscribed_at:
            type: integer
  survey_responses:
    $ref: "#/definitions/base_stream"
    incremental_sync:
      $ref: "#/definitions/incremental_sync"
      end_time_option:
        field_name: updated_until
        inject_into: request_parameter
      start_time_option:
        field_name: updated_since
        inject_into: request_parameter
    retriever:
      $ref: "#/definitions/retriever"
    $parameters:
      cursor_field: updated_at
      name: survey_responses
      path: survey_responses.json

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-04/schema#
        type: object
        properties:
          id:
            type: string
          person:
            type: string
          survey_type:
            type: string
          score:
            type: integer
          comment:
            type:
              - "null"
              - string
          permalink:
            type: string
          created_at:
            type: integer
          updated_at:
            type:
              - "null"
              - integer
          person_properties:
            type:
              - object
              - "null"
            properties:
              Delighted Source:
                type:
                  - "null"
                  - string
              Delighted Device Type:
                type:
                  - "null"
                  - string
              Delighted Operating System:
                type:
                  - "null"
                  - string
              Delighted Browser:
                type:
                  - "null"
                  - string
          notes:
            type: array
            items: {}
          tags:
            type: array
            items: {}
          additional_answers:
            type:
              - array
              - "null"
            items:
              type: object
              properties:
                id:
                  type: string
                value:
                  type: object
                  properties:
                    free_response:
                      type:
                        - "null"
                        - string
                    scale:
                      type:
                        - "null"
                        - integer
                    select_one:
                      type:
                        - object
                        - "null"
                      properties:
                        id:
                          type: string
                        text:
                          type: string
                    select_many:
                      type:
                        - array
                        - "null"
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                          text:
                            type: string
                question:
                  type: object
                  properties:
                    id:
                      type: string
                    type:
                      type: string
                    text:
                      type: string
streams:
  - "#/definitions/people"
  - "#/definitions/unsubscribes"
  - "#/definitions/bounces"
  - "#/definitions/survey_responses"

check:
  type: CheckStream
  stream_names: [survey_responses]
